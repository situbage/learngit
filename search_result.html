<html><head><title>Books</title></head>
<table border=3 align="center">
 <tr>
  <th>Title</th><th>Publisher</th><th>PublishDate</th><th>Price</th>
 </tr>
{% for book in books %}
 <tr>
  <td><p><a href="http://sina.app/find_id/?id={{ book.id}}">{{book.Title}}</a></p></td>
  <td>{{ book.Publisher }}</td>
  <td>{{ book.PublishDate }}</td>
  <td>{{ book.Price }}</td>
 </tr>
{% endfor %}
</table>
</html>
